<!DOCTYPE html>
<html>
<head>
  <title>html scrapper</title>
  <link rel="stylesheet" type="text/css" href="scraper.css">
</head>
<body>
  <div id="container">
    <h1>Web Scrapper</h1>
    <div class="content">
      <div class="first">
        <h2 class="subheading">DOM Traversal Exercise</h2>
        <article>
          <h3>Directions</h3>
          <p>
            Write a function that extracts and reverses all the text on the page
            given a node.
          </p>
        </article>
      </div>

      <div class="first">
        <h2>Double nested</h2>
        <p>How much wood</p>
        <div class="second">
          <h3>Could a woodchuck chuck</h3>
          <p>if a wood chuck could chuck wood</p>
        </div>
      </div>
    </div>
  </div>

  <div id="result"></div>


  <script type="text/javascript" src="scraper.js"></script>
</body>
</html>
