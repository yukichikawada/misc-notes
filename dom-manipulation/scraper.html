<!DOCTYPE html>
<html>
<head>
  <title>html scrapper</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      border: 0;
    }
    div.content {
      margin: 0;
    }
    .content {
      margin-left: 20px;
      background-color: lightgrey;
    }
    .first {
      margin-left: 20px;
      background-color: yellow;
    }
    .second {
      margin-left: 20px;
      background-color: orange;
    }

    #result  {
      background-color: lightgreen;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Header 1 title</h1>
    <div class="content">
      <div class="first">
        <h2 class="subheading">Subheading</h2>
        <article>
          <h3>Paragraph 1 title</h3>
          <p>
            Write a function that extracts and reverses all the text on the page
            given a node.
          </p>
        </article>
      </div>

      <div class="first">
        <h2>Double nested</h2>
        <p>How much wood could</p>
        <div class="second">
          <h3>Could a woodchuck chuck</h3>
          <p>if a wood chuck could chuck wood</p>
        </div>
      </div>
    </div>
  </div>

  <div id="result"></div>


  <script type="text/javascript" src="scraper.js"></script>
</body>
</html>
