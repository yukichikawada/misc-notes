<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
    #container {
        display: flex;
        flex-direction: column;
    }
    input {
      display: block;
    }
    #container > .one   {order: 1;}
    #container > .two   {order: 2;}

    #container > .seven {order: 7;}
    #container > .eight {order: 8;}
    #container > .nine  {order: 9;}
    </style>
</head>
<body>

</label>
    <div>

            <input id="f" type="number" min="1" max="9" />

</html>
